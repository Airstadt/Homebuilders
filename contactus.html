<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Home Builder Company</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="header">
        <h1>Contact Us</h1>
        <p>Let's build your dream home together.</p>
    </header>

    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="#contact">Contact</a>
    </nav>

    <section class="new-section">
        <div class="subsection" style="max-width: 600px; margin: 0 auto; animation: slideInFromLeft 1s ease-out;">
            <h2>Send us a Message</h2>
            <form name="contact" method="POST" data-netlify="true" class="contact-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Project Details</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Inquiry</button>
            </form>
        </div>
    </section>

   <footer class="footer">
    <div class="footer-content">
        <img src="images/AirStadt_logo orange.png" alt="Company Logo" class="footer-logo">
        <p>&copy; 2026 Site Design by Airstadt. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
